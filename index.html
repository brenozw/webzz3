<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example</title>
    <!-- Incluir o SDK do Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="SEU_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <!-- BotÃ£o de Login do Google Sign-In -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <p id="profile-info"></p>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            document.getElementById('profile-info').innerHTML = 'Nome: ' + profile.getName() +
                '<br>Email: ' + profile.getEmail() +
                '<br>Imagem: <img src="' + profile.getImageUrl() + '">';
        }
    </script>
</body>
</html>
